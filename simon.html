<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="simon.css">
</head>

<body class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-4 mb-3 text-primary">Simon Says Game</h1>
    <h2 class="lead mb-3">Press any key to start the game</h2>
    <h3 id="highScore" class="text-success mb-4">Highest Score: 0</h3>

    <div class="d-flex flex-column align-items-center gap-3">

      <div class="d-flex gap-3">
        <div class="btn red shadow" id="red">1</div>
        <div class="btn yellow shadow" id="yellow">2</div>
      </div>

      <div class="d-flex gap-3">
        <div class="btn green shadow" id="green">3</div>
        <div class="btn blue shadow" id="blue">4</div>
      </div>
      
    </div>
  </div>


<!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="simon.js"></script>
</body>
</html>
